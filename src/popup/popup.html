<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vayl - Tracker Blocker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="background-pattern"></div>

    <div class="container">
      <div class="header">
        <img src="../../icons/logo_48x48.png" alt="vayl logo" class="logo" />
        <div class="brand-name">Vayl</div>
      </div>

      <div class="main-content">
        <div class="status-indicator enabled" id="statusIndicator">
          <div class="status-icon" id="statusIcon">üõ°Ô∏è</div>
        </div>

        <div class="status-text" id="statusText">Protection Active</div>
        <div class="status-subtitle" id="statusSubtitle">

        </div>

        <div class="toggle-container">
          <button class="toggle-button enabled" id="toggleButton">
            Disable Protection
          </button>
        </div>
      </div>

      <div class="footer">
        <div class="stats">
          <div>Trackers blocked today: <strong>47</strong></div>
          <div>Sites protected: <strong>23</strong></div>
        </div>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
